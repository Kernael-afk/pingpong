- hosts: all
  gather_facts: False
  become: yes

  tasks:
    - name: Allocating 20% of RAM as swap file
      shell: free -m | grep Mem | awk '{print $2 * .20}'
      register: ram_20

    - name: Display the amount of RAM that we will allocate as swap file
      debug: msg="We will allocate {{ ram_20.stdout[:3] }}MB of ram"

    - name: Creating swap file and will not create if /swapfile exist
      command: dd if=/dev/zero of=/swapfile bs=1024 count={{ ram_20.stdout[:4] }} bs=1MiB
                creates="/swapfile"
      tags:
        - swap.file.create

    - name: Change swap file permissions
      file: path="{{ swap_file_path }}"
            owner=root
            group=root
            mode=0600
      tags:
        - swap.file.permissions

    - name: "Check swap file type"
      command: file {{ swap_file_path }}
      register: swapfile
      tags:
        - swap.file.mkswap

    - name: Make swap file
      command: "sudo mkswap {{ swap_file_path }}"
      when: swapfile.stdout.find('swap file') == -1
      tags:
        - swap.file.mkswap

    - name: Write swap entry in fstab
      mount: name=none
            src={{ swap_file_path }}
            fstype=swap
            opts=sw
            passno=0
            dump=0
            state=present
      tags:
        - swap.fstab

    - name: Mount swap
      command: "swapon {{ swap_file_path }}"
      when: ansible_swaptotal_mb < 1
      tags:
        - swap.file.swapon